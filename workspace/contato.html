<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <title>Contato</title>
    </head>
    
    <body>
        <header class="background-header">
            <div class="container-header">
                <img class="logo" src="./logo.png" alt="Logo da DBC">
                <!-- <small>Melhores alunos do VemSer de todos os tempos!!</small> -->
                <nav>
                    <ul class="navbar">
                        <li><a href="home.html">Home</a></li>
                        <li><a href="sobre.html">Sobre Nós</a></li>
                        <li><a href="#">Contato</a></li>
                        <li><a href="login.html">Entrar</a></li>
                        <li><a href="cadastro.html">Cadastrar</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <form action="#" method="POST">
            <div class="container-form">

                <div>
                    <label for="nome">Digite seu nome completo:</label> <br>
                    <input type="text" name="nome" placeholder="Nome Completo"> <br><br>

                    <label for="email">Digite seu e-mail:</label> <br>
                    <input type="text" name="email" placeholder="Nome Completo"><br><br>

                    <label for="motivo-contato">Qual o motivo do seu contato?</label> <br>
                    <select name="motivo-contato" id="motivo-contato">
                        <option value="op1">Problemas com cadastro e/ou login</option>
                        <option value="op2">Problemas no envio das documentações</option>
                        <option value="op3">Gostaria de receber e-mails informativos sobre a DBC</option>
                    </select> <br><br>

                    <form>
                        <label for="">Quais dessas tecnologias você tem mais afinidade?</label> <br>
                        <input type="checkbox" id="te1" name="tec1" value="html">
                        <label for="tec1"> HTML</label><br>
                        <input type="checkbox" id="tec2" name="tec2" value="css">
                        <label for="tec2"> CSS</label><br>
                        <input type="checkbox" id="tec3" name="tec3" value="java-script">
                        <label for="tec3"> JavaScript</label><br>
                        <input type="checkbox" id="tec4" name="tec4" value="java">
                        <label for="tec4"> Java</label><br>
                        <input type="checkbox" id="tec5" name="tec5" value="php">
                        <label for="tec5"> PHP</label>
                      </form> <br><br>

                    <label for="descricao">Sua mensagem:</label> <br>
                    <textarea name="descricao" id="descricao" cols="67" rows="10"></textarea><br>

                    <input type="submit" value="Enviar">
                </div>

                <div>

                    <img src="montanha.jpg" alt="" width="520" height="700">
                    <!-- <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati, ducimus accusamus asperiores, dolore maxime saepe voluptatem eos deleniti ratione cupiditate praesentium unde quidem fuga, recusandae numquam sequi at laudantium eius!
                    </p> -->
                </div>
                
            </div>
        </form>

        <footer class="">
                <address>Av. Andarai 531 - Porto Alegre</address>
        </footer>

    </body>
</html>
