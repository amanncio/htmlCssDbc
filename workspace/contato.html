<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contato</title>
    </head>
    
    <body>
        <header>
            <img src="../images/vemSer.png" width="100" height="150" alt="Alunos do VemSerDBC, edicão 8">
            <small>Melhores alunos do VemSer de todos os tempos!!</small>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="sobre.html">Sobre Nós</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </header>

        <form action="" method="POST">
            <label for="nome">Digite seu nome completo:</label>
            <input type="text" name="nome" placeholder="Nome Completo">

            <br><br>

            <label for="email">Digite seu e-mail:</label>
            <input type="text" name="email" placeholder="Nome Completo">
            
            <br><br>

            <label for="motivo-contato">Qual o motivo do seu contato?</label>
            <select name="motivo-contato" id="motivo-contato">
                <option value="op1">Problemas com cadastro e/ou login</option>
                <option value="op2">Problemas no envio das documentações</option>
                <option value="op3">Gostaria de receber e-mails informativos sobre a DBC</option>
            </select>

            <br><br>

            <label for="descricao">Sua mensagem:</label>

            <br>

            <textarea name="descricao" id="descricao" cols="67" rows="10"></textarea>

            <br><br>

            <input type="submit" value="Enviar">
        </form>

        <footer>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="sobre.html">Sobre Nós</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </footer>

    </body>
</html>
